<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 9%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: #fff;
            border-radius: 10px;
            /* background: rgba(255, 255, 255, 0.1); */
            background: whitesmoke;
            box-shadow: 2px 10px 33px 0px rgba(224, 222, 222, 0.55);
            -webkit-box-shadow: 2px 10px 33px 0px rgba(224, 222, 222, 0.55);
            -moz-box-shadow: 2px 10px 33px 0px rgba(224, 222, 222, 0.55);
        }

        .img-bx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            transform: translateY(30px) scale(0.5);
            transform-origin: top;
        }

        .img-bx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 30px;
        }

        .content .detail {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .content .detail h2 {
            color: #444;
            font-size: 1.6em;
            font-weight: bolder;
        }

        .content .detail h2 span {
            font-size: 0.7em;
            color: #737ecb;
            font-weight: bold;
        }

        button {
            margin: 2rem;
            background: #5e6eeb;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 99px;
            color: aliceblue;
        }

        button:hover {
            background-color: #444;
        }

        .logo {
            font-size: 1.8rem;
            color: white;
            font-weight: 800;
            text-decoration: none;
        }

        .gradient {
            background: #5adaff;
            background: radial-gradient(circle farthest-corner at center center, #5adaff 0%, #5468ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <header class="header" id="header">
        <a href="/index.html" class="logo"><span class="gradient">Code Solver</span></a>
    </header>
    <div class="card">
        <div class="img-bx">
            <img src="/images/404 Error.svg" alt="img" />
        </div>
        <div class="content">
            <div class="detail">
                <h2>Error!<br /><span>Failed to Contact Us</span></h2>
                <a href="https://codesolver.vercel.app/ContactUs.html"><button>Try Again</button></a>
            </div>
        </div>
    </div>
</body>

</html>
