<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="block5.css">
</head>

<body>

    <header class="header" id="header">
        <a href="/index.html" class="logo"><span class="gradient">Code Solver</span></a>

        <nav class="navbar">
            <a href="/index.html">Home</a>
            <a href="/block1.html">Solution</a>
            <a href="/block2.html">Bug Detector</a>
            <a href="/block3.html">Beautify</a>
            <a href="#">Blog</a>
            <a href="/block5.html">Contact Us</a>
        </nav>

        <div class="dropdown">
            <button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-border-width" viewBox="0 0 16 16">
                    <path
                        d="M0 3.5A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-2zm0 5A.5.5 0 0 1 .5 8h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1zm0 4a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z" />
                </svg></button>
            <div class="dropdown-content">
                <a href="/index.html">Home</a>
                <a href="/block1.html">Solution</a>
                <a href="/block2.html">Bug Detector</a>
                <a href="/block3.html">Beautify</a>
                <a href="#">Blog</a>
                <a href="/block5.html">Contact Us</a>
            </div>
        </div>
    </header>

    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="/images/mail.png" alt="IMG">
            </div>

            <form class="contact1-form validate-form" method="post" action="https://codesolver.onrender.com/api/login">
                <span class="contact1-form-title">
                    Login
                </span>

                <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input1" type="text" name="email" placeholder="Email">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Password is required">
                    <input class="input1" type="password" name="password" placeholder="Password">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input links" data-validate="Password is required">
                    <a href="/registerPage.html" name="link">Don't have an Account ? Register One</a>
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn btn" id="open-popup-btn">
                        <span>
                            Login
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
