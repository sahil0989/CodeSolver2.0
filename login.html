<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="block5.css">
</head>

<body>

    <header class="header" id="header">
        <a href="/Home.html" class="logo"><span class="gradient">Code Solver</span></a>
        </div>
    </header>

    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="/images/Tablet login.svg" alt="IMG">
            </div>

            <form class="contact1-form validate-form" method="post" action="https://codesolver.onrender.com/api/login">
                <span class="contact1-form-title">
                    Login
                </span>

                <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input1" type="text" name="email" placeholder="Email">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Password is required">
                    <input class="input1" type="password" name="password" placeholder="Password">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input links" data-validate="Password is required">
                    <a href="/register.html" name="link">Don't have an Account ? Register One</a>
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn btn" id="open-popup-btn">
                        <span>
                            Login
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
