        <nav class="navbar">

            <a href="/beautify.html">Beautify</a>
            <a href="/blog.html">Blog</a>
            <a href="/ContactUs.html">Contact Us</a>
        </nav>

        <div class="dropdown">
            <button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-border-width" viewBox="0 0 16 16">
                    <path
                        d="M0 3.5A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-2zm0 5A.5.5 0 0 1 .5 8h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1zm0 4a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z" />
                </svg></button>
            <div class="dropdown-content">
                <a href="/Home.html">Home</a>
                <a href="/solution.html">Solution</a>
                <a href="/bugDetector.html">Bug Detector</a>
                <a href="/beautify.html">Beautify</a>
                <a href="/blog.html">Blog</a>
                <a href="/ContactUs.html">Contact Us</a>
            </div>
        </div>
    </header>

    <section class="glass">
        <div class="container">
            <div class="heading"><span class="gradient">Ask Your Coding Question ?</span></div>
            <div class="input">
                <input type="text" class="left" id="my-text" onkeydown="if(event.keyCode == 13){ talk()}"
                    placeholder="Type your Question" />
            </div><br>
            <div id="sol">
                <img src="./images/copy-icon.svg" id="copyURLBtn" alt="copy to clipboard icon">
                <div class="text-boxes">
                    <div class="text-box HTMLBox">
                        <textarea id="HTMLBox" readonly></textarea>
                        <button id="HTMLButton" onclick="clear()">Reset</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="feedback" id="feedback">
            <h2>feedback</h2>
            <a href="/ContactUs.html"><img src="/images/person-feedback-svgrepo-com.svg" alt=""></a>
        </div>

    <script>
        function talk() {
            var know = {
                "Who are you": "Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, quos. Magni, nesciunt maxime obcaecati dicta vitae tenetur quaerat dolorem pariatur totam maiores illo quia ducimus? Impedit officiis asperiores eligendi hic quos accusamus culpa laborum ducimus saepe magni, eum mollitia exercitationem est sunt omnis quasi, pariatur enim quis, in ullam vero.Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, quos. Magni, nesciunt maxime obcaecati dicta vitae tenetur quaerat dolorem pariatur totam maiores illo quia ducimus? Impedit officiis asperiores eligendi hic quos accusamus culpa laborum ducimus saepe magni",
                "first 10 prime numbers in python": "r = 30 \nfor a range(2,r+1):\n\tk = 0\n\tfor i in range(2,a//2+1):\n\t\tif(a%i == 0) :\n\t\t\tk = k+1\n\t\tif(k <= 0): \n\t\t\tprint(a,end=' ')",
                "How are you": "Good :)",
                "What can i do for you": "Please Give us A Follow & Like.",
                "Your followers": "I have my family of 5000 members, i don't have follower ,have supportive Famiy ",
                "ok": "Thank You So Much ",
                "Bye": "Okay! Will meet soon.."
            };
            document.getElementById('sol').style.display = "block";
            document.getElementById('feedback').style.display = "none";
            var user = document.getElementById('my-text').value;
            if (user in know) {
                document.getElementById('HTMLBox').innerHTML = know[user];
            } else {
                document.getElementById('HTMLBox').innerHTML = "We are still upgrading our database.\nYou can contact us for your Question.";
            }
        }

        const HTMLButton = document.getElementById('HTMLButton');

        HTMLButton.addEventListener("click", () => {
            document.getElementById('my-text').value = "";
            document.getElementById('sol').style.display = "none";
            document.getElementById('feedback').style.display = "block";
        })

        let HTMLBox = document.getElementById("HTMLBox");
        let cpy = document.getElementById('copyURLBtn');

        cpy.addEventListener("click", () => {
            HTMLBox.select();
            document.execCommand("copy");
        })

    </script>
</body>

</html>
