</head>

<body>

	<header class="header" id="header">
		<a href="/Home.html" class="logo"><span class="gradient">Code Solver</span></a>

		<nav class="navbar">
			<a href="/Home.html">Home</a>
			<a href="/solution.html">Solution</a>
			<a href="/bugDetector.html">Bug Detector</a>
			<a href="/beautify.html">Beautify</a>
			<a href="#">Blog</a>
			<a href="/ContactUs.html">Contact Us</a>
		</nav>

		<div class="dropdown">
			<button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					class="bi bi-border-width" viewBox="0 0 16 16">
					<path
						d="M0 3.5A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-2zm0 5A.5.5 0 0 1 .5 8h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1zm0 4a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z" />
				</svg></button>
			<div class="dropdown-content">
				<a href="/Home.html">Home</a>
				<a href="/solution.html">Solution</a>
				<a href="/bugDetector.html">Bug Detector</a>
				<a href="/beautify.html">Beautify</a>

				<a href="/ContactUs.html">Contact Us</a>
			</div>
		</div>
	</header>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/images/mail.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="https://codesolver.onrender.com/api/contact" method="post">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate="Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>


</body>

</html>
